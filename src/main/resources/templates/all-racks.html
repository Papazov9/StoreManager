<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racks</title>
  <link rel="stylesheet" href="/css/products.css">
  <th:block th:replace="~{fragments/common::head}"></th:block>
</head>
<body>
<div>
  <th:block th:replace="~{fragments/common::loggedNav}"></th:block>
</div>

<div class="m-5 text-center text-danger">
  <h1>RACKS</h1>
</div>

<div class="racksTableDiv">

  <table id="racksTable" class="table table-striped table-bordered table-sm cell">
    <thead>
    <tr>
      <th>Rack Name</th>
      <th>Quantity</th>
      <th>Size Type</th>
    </tr>
    </thead>
    <tbody id="racksTableBody">
    <div th:each="p: ${allRacks}">
      <tr>

        <th th:text="${p.rackName}">Rack Name</th>
        <th th:text="${p.quantity}">Quantity</th>
        <th th:text="${p.size.name()}">Size Type</th>

      </tr>

    </div>

    </tbody>
  </table>
</div>

<th:block th:replace="~{fragments/common::footer}"></th:block>
</body>
</html>
