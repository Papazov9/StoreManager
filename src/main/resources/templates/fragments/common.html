<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Coommon tags</title>
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/reset-css.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css"
              href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    </th:block>
</head>
<body>
<th:block th:fragment="notLoggedNav">
    <nav class="navbar navbar-inverse navbar-static-top navbar-expand-lg rounded-bottom bg-danger">
        <a href="/"><img src="/img/facebook%203.png" class="navbar-brand logo" alt="logo-brand"></a>
        <button class="navbar-toggler collapsed text-uppercase font-weight-bold bg-danger text-white rounded"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"  aria-controls="navbarResponsive">
            Menu
            <i class="fa fa-bars text-white" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
            <ul class="nav navbar-nav">
                <li class="nav-item active px-4"><a class="nav-link text-white" href="/user/login">Login</a></li>
                <li class="nav-item px-4"><a class="nav-link text-white" href="/user/register">Register</a></li>
            </ul>
        </div>
    </nav>
</th:block>

<th:block th:fragment="loggedNav">
    <nav class="navbar navbar-inverse navbar-static-top navbar-expand-lg rounded-bottom bg-danger">
        <a href="/"><img src="/img/facebook%203.png" class="navbar-brand logo" alt="logo-brand"></a>
        <button class="navbar-toggler collapsed text-uppercase font-weight-bold bg-danger text-white rounded"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive2">
            Menu
            <i class="fa fa-bars text-white" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive2">
            <ul class="nav navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarProductsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Products
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li class="dropdown-item"><a class="nav-link text-danger" href="/products/progress">Products In Progress</a></li>
                        <li class="dropdown-item"><a class="nav-link text-danger" href="/products/scrap">Scrap Products</a></li>
                        <li class="dropdown-item"><a class="nav-link text-danger" href="/products/fix">Products to Fix</a></li>
                        <li class="dropdown-item"><a class="nav-link text-danger" href="/products/sell">Selling Products</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarImportDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Import
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li class="dropdown-item"><a class="nav-link text-danger" href="/returns/import">Import CSV</a></li>
                        <li class="dropdown-item"><a class="nav-link text-danger" href="/returns/import/rack">Import Rack</a></li>
                    </ul>
                </li>
                <li class="nav-item px-4"><a class="nav-link text-white" href="/rack/all">Racks</a></li>
                <li class="nav-item px-4">
                    <a class="nav-link" onclick="document.getElementById('myLogoutForm').submit();"
                       type="submit" style="color: white; margin-top: 2px">Logout</a>
                </li>
            </ul>
        </div>

        <form id="myLogoutForm" style="color: transparent" th:action="@{/user/logout}" th:method="post"></form>

    </nav>
</th:block>

<th:block th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</th:block>

</body>
</html>
