<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Coommon tags</title>
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/reset-css.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css"
              href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    </th:block>
</head>
<body>
<th:block th:fragment="notLoggedNav">
    <nav class="navbar navbar-static-top navbar-expand-lg rounded-bottom bg-danger">
        <a href="/"><img src="/img/facebook%203.png" class="navbar-brand logo" alt="logo-brand"></a>
        <button class="navbar-toggler collapsed text-uppercase font-weight-bold bg-danger text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive">
            Menu
            <i class="fa fa-bars text-white" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
            <ul class="nav navbar-nav">
                <li class="nav-item px-4"><a href="/user/login">Login</a></li>
                <li class="nav-item px-4"><a href="/user/register">Register</a></li>
            </ul>
        </div>
    </nav>
</th:block>

<th:block th:fragment="loggedNav">
    <nav class="navbar navbar-static-top navbar-expand-lg rounded-bottom bg-danger">
        <a href="/"><img src="/img/facebook%203.png" class="navbar-brand logo" alt="logo-brand"></a>
        <button class="navbar-toggler collapsed text-uppercase font-weight-bold bg-danger text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive2">
            Menu
            <i class="fa fa-bars text-white" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive2">
            <ul class="nav navbar-nav">
                <li class="nav-item px-4"><a href="/returns/import">Import</a></li>
                <li class="nav-item px-4">
                    <a class="nav-link" onclick="document.getElementById('myLogoutForm').submit();"
                       type="submit" href="/user/logout">Logout</a>
                </li>
            </ul>
        </div>

        <form id="myLogoutForm" style="color: transparent" th:action="@{/user/logout}" th:method="post"></form>

    </nav>
</th:block>
</body>
</html>
