<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racks</title>
    <link rel="stylesheet" href="/css/rack-products.css">
    <th:block th:replace="~{fragments/common::head}"></th:block>
</head>
<body>
<div>
    <th:block th:replace="~{fragments/common::loggedNav}"></th:block>
</div>


<div class="m-5 text-center text-danger">
    <h1>RACK DETAILS</h1>
</div>


<div class="d-lg-flex justify-content-center mt-2 ">
    <div class="col-md-4 mb-5">
        <div class="card" th:object="${rack}">

            <div class="card-header">
                <p th:text="|Rack Name: ${rack.getRackName()}, Quantity: ${rack.getQuantity()}, Size: ${rack.getSize().name()}|"></p>
            </div>

            <div class="card-content-details p-3">
                <ul>
                    <li class="productInRack" th:each="p: ${rack.getProducts().values()}" th:text="|Product asin: ${p.asin}|"></li>
                </ul>
            </div>

        </div>

        <div class="text-center mt-3">
            <h12 class="text-danger" th:text="|Total products count in this rack: ${rack.getProducts().size()}|"></h12>
        </div>


        <div class="d-flex justify-content-center mt-1">
            <a  type="button" class="btn btn-danger m-2" href="/rack/all">BACK TO ALL RACKS</a>

        </div>
    </div>


</div>


<th:block th:replace="~{fragments/common::footer}"></th:block>
<script th:src="@{/js/rack.js}"></script>
</body>
</html>
